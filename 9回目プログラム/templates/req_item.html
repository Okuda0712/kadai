{% extends "base.html" %}

{% block content %}
<main>
<div class="container">
    <div class="row mt-3 mb-1">
        <div class="col">
            <p class="h2 p-1 bg-warning w-50 rounded text-center text-white">遺失物捜索依頼</p>
        </div>
    </div>
    <form method="post" action="{{ url_for('req_item') }}">
        <table>
            <tr><td>ユーザ</td>
                <td>
                    <select name="user">
                    {% for user in users %}
                        <option value="{{ user.ID }}">{{ user.氏名 }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr><td>物品名</td><td><input type="text" name="item_name"></td></tr>
            <tr><td>捜索場所</td><td><input type="text" name="place"></td></tr>
            <tr><td>色</td><td><input type="text" name="color"></td></tr>
            <tr><td>特徴</td><td><input type="text" name="spec"></td></tr>
        </table>
        <button class="btn btn-warning" type="submit">登録</button>
    </form>
</div>
</main>
{% endblock %}
