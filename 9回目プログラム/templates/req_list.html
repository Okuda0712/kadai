{% extends "base.html" %}

{% block content %}
<main>
<div class="container">
    <div class="row mt-3 mb-1">
        <div class="col">
            <p class="h2 p-1 bg-info w-50 rounded text-center text-white">遺失物捜索一覧</p>
        </div>
    </div>
    <table class="table table-bordered">
        <tr><th>ID</th><th>ユーザID</th><th>物品名</th><th>場所</th><th>色</th><th>特徴</th><th>登録日時</th></tr>
        {% for item in items %}
        <tr>
            <td>{{ item.ID }}</td>
            <td>{{ item.ユーザID }}</td>
            <td>{{ item.捜索物品名 }}</td>
            <td>{{ item.捜索場所 }}</td>
            <td>{{ item.色 }}</td>
            <td>{{ item.特徴 }}</td>
            <td>{{ item.登録日時 }}</td>
            <td>{{ item.氏名 or "不明" }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</main>
{% endblock %}
