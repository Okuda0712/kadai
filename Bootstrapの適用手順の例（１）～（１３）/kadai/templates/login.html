{% extends 'base.html' %}

{% block title %}ログイン - 拾得物管理システム{% endblock %}

{% block content %}
<main class="bg-light py-5" style="min-height: 100vh;">
    <div class="container">
        {# ページ説明セクション #}
        <div class="row">
            <div class="col p-5 text-white rounded mt-3 bg-success">
                <h1 class="display-4 fst-italic">ログイン</h1>
                <hr>
                <p>管理者はシステムにログインしてください。</p>
            </div>
        </div>

        {# 戻るボタン #}
        <div class="mt-4">
            <a href="/" style="text-decoration: none;">
                <i class="bi bi-arrow-left-circle-fill" style="font-size: 48px; color: #0d6efd;"></i>
            </a>
        </div>

        {# ログインフォームコンテナ #}
        <div class="container p-4 rounded mt-4" style="background-color: #ffffff; max-width: 450px;">
            <h3 class="mb-4 text-center">管理者用ログイン画面</h3> 
            <form action="/login" method="POST">
                {# パスワード入力フォーム #}
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード：</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                {# ログインボタン #}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
