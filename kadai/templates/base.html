<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}拾得物管理システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {# 不要なリンクタグの修正または削除 #}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
              {# ロゴ兼トップページリンク #}
              <a class="navbar-brand" href="/"><i class="bi bi-search"></i> 拾得物管理システム</a>
              {# ナビゲーション切り替えボタン #}
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {# 右側ボタン群 #}
                <div class="d-flex ms-auto">
                    {# 投稿ボタン #}
                    {% block post_button %}
                      {% if not hide_post_button %}
                      <a href="/toukou" class="btn btn-outline-light me-2"><i class="bi bi-upload"></i> 投稿</a>
                      {% endif %}
                    {% endblock %}
                    {# 申請ボタン #}
                    <a href="/sinsei" class="btn btn-outline-light me-2"><i class="bi bi-file-earmark-plus"></i> 申請</a>
                    {# ログインボタン #}
                    <a href="/login" class="btn btn-outline-light"><i class="bi bi-person-circle"></i> ログイン</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
      
    {% block content %}{% endblock %}
      
    <footer>
        {# フッターコンテンツ #}
        <div class="fixed-bottom bg-success text-light text-end">
            <div>文教大学 情報学部 情報システム学科 プロジェクト演習BC</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
